<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillSync Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f'); /* You can replace this */
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .quote {
            font-size: 20px;
            margin-bottom: 30px;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .buttons a {
            text-decoration: none;
            background-color: #ffffff;
            color: #333;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background-color: #f2f2f2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to SkillSync</h1>
        <p class="quote">"Empowering skills, connecting futures."</p>
        <div class="buttons">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>
</div>

</body>
</html>
